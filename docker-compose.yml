version: '3'
services:
  servicio1:
    build:
      context: . 
      dockerfile: dockerfile
      ports:
        - "80204:80"
      volumes:
        - datadrive:/BryanRestrepo-2503285
      networks:
        - mynetwork
servicio2:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: mysecretpassword
    MYSQL_DATABASE: mydb
    MYSQL_USER: myuser
    MYSQL_PASSWORD: myuserpassword
  networks:
    - mynetwork
networks:
  mynetwork:
volumes:
  datadrive:
  